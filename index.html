<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>modrian</title>
</head>
<body>
	<table>
		<tr class="first">
			<td class="white" colspan="2"></td>
			<td class="white" colspan="2"></td>
			<td class="yellow" colspan="2"></td>
		</tr>		

		<tr>
			<td class="white"></td>
			<td class="red" colspan="3" rowspan="2"></td>
			<td class="yellow" colspan="2"></td>		
		</tr>

		<tr>
			<td class="white" rowspan="2"></td>
			<td class="white"></td>
			<td class="white"></td>
		</tr>

		<tr>
			<td class="black"></td>
			<td class="black"></td>
			<td class="white"></td>
			<td class="white" colspan="2"></td>
		</tr>

		<tr>
			<td class="yellow" rowspan="3"></td>
			<td class="black"></td>
			<td class="black"></td>
			<td class="white"></td>
			<td class="blue" colspan="2" rowspan="2"></td>
		</tr>

		<tr>
			<td class="white" colspan="2" rowspan="2"></td>		
			<td class="black"></td>	
		</tr>

		<tr>
			<td class="white" colspan="3"></td>
		</tr>
	</table>
</body>
</html>
